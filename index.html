<html>
<head>
    <title>Todo-list</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .card1 {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-top: 20px;
}

.container1 {
  max-width: 600px;
  margin: 0 auto;
}

#completedTasks {
  background-color: #f3f3f3;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <header>
    <nav>
        <h2>StudyTrack</h2>
        <ul>
            <li>
                <a href="calendar.html">Calendar</a>
            </li>
            <li>
                <a href="timer.html">Timer</a>
            </li>
            <li>
                <a href="task_manager.html">Task Manager</a>
            </li>
            <li>
                <a href="work.html">Schedule</a>
            </li>
        </ul>
    </nav>
</header>

    <div class="container card"> 
        <h3>To-do list</h3>  
        <div id="newtask">
            <input type="text" id="taskip" placeholder="Add task here...">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>

        <div id="completedTasks"></div>
    </div>

    <div id="completedTasks" class="card1">
        <h3>Completed Tasks</h3>
    </div>

    <div class="sticky-container card" id="stickyContainer">
        <h3>Sticky Notes</h3>
        <div class="btn-container">
            <button id="addBtn" style="margin-bottom: 10px;">Add Note</button>
        </div>
      </div>


      
<script src="index.js">
</script>
</body>
</html>
